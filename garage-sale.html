<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        crossorigin="anonymous" />
    <title>Garage Sale</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-store"></i>
                    Garage Sale
                </a>
                <div class="d-flex me-3" role="search">
                    <button type="button" class="btn btn-primary btn-sm position-relative" data-bs-toggle="modal"
                        data-bs-target="#modalCart" onclick="displayMyItems()">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span id="spItems"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger invisible">
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="overflow-auto">
        <div class="container-fluid mt-3 mb-3">
            <div id="root" class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card h-100">
                        <h5 class="card-header">
                            <iframe class="w-100" height="315" src="https://www.youtube.com/embed/9wsrXyvXre0" title="YouTube video player"
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </h5>
                        <div class="card-body">
                            <h5 class="card-title">
                                Apartaestudio Acqua Residencial
                            </h5>
                            <div class="card-text">
                                <span class="float-start">
                                    Hermoso Apartaestudio en Chía, Conjunto Acqua Residencial, 2 parqueaderos y deposito, con areas comunes para niños, piscina, salón social<br />
                                    <span class="fw-bold">Precio:</span> $285,000,000
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="modalCart" tabindex="-1" aria-labelledby="modalCartLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalCartLabel">Artículos en el Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="divItemsInCart">
                    </div>
                </div>
                <div id="modalFooter" class="modal-footer d-block bg-light">
                    <div class="d-flex justify-content-between">
                        <span class="fw-semibold mt-1">
                            Total: <span id="totalPrice" class="fw-normal"></span>
                        </span>
                        <button type="button" class="btn btn-sm btn-info float-end" onclick="downloadItems()">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        crossorigin="anonymous"></script>
    <script src="garage-sale.js"></script>
</body>

</html>
