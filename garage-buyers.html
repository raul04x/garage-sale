<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <title>Buyers | Garage Sale</title>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="garage-sale.html">
                    <i class="fa-solid fa-store"></i>
                    Garage Sale
                </a>
                <div class="d-flex me-3" role="search">
                    <a href="garage-sale.html" class="btn btn-warning btn-sm position-relative">
                        <i class="fa-solid fa-warehouse"></i>
                        <span id="spItems"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger invisible">
                        </span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="overflow-auto">
        <div class="container mt-3 mb-3">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <h4 class="alert-heading">
                    <i class="fa-regular fa-face-laugh-wink"></i>
                    <small>Gracias por tu compra!!!</small>
                </h4>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div id="divBuyerItems">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        crossorigin="anonymous"></script>
    <script src="garage-sale.js"></script>
</body>

</html>
